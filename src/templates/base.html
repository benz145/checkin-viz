<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <script data-goatcounter="https://tcrez.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
      <style>
        p {
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2em;
        }
      </style>
    {% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <header>
      <h2><a href="/">CGF Fitness Challenge</a></h2>
      <nav>
        <ul>
          <li>
            {% if name %}
              <a href="/calc?name={{name}}">Calculator</a>
            {% else %}
              <a href="/calc">Calculator</a>
            {% endif %}
          </li>
          {%block nav%}{%endblock%}
        </ul>
      </nav>
    </header>
    {% block body %}{% endblock %}
  </body>
</html>
