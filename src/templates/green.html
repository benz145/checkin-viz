<!DOCTYPE html>
<html>
  <head>
    <title>Week {{week}} Checkins</title>
    <meta property="og:title" content="Week {{week}}" />
    <meta property="og:description" content="Checkins for week {{week}}" />
    <meta property="og:url" content="https://checkinviz.tcrez.dev/?week={{week}}&&year={{year}}" />
    <meta
      property="og:image"
      content="{{og_path}}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
      .green {
        color: green;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 3.5em;
      }
    </style>
  </head>
  <body>
    {% if green %}
      <h1 class="green">We're green!!!</h1>
    {% else %}
      <h1>Maybe Next Week</h1>
    {% endif %}
  </body>
</html>
