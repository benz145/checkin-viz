<!DOCTYPE html>
<html>
  <head>
    <title>Week {{week}} Checkins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        max-width: 500px;
        gap: 1em;
      }
      form label {
        align-self: start;
      }
      form input, form button, form select {
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <form id="add-checkin" action="/add-checkin" method="post">
      <label for="tier">Tier: </label>
      <input required type="number" pattern="[0-9]*" id="tier" name="tier" />
      <label for="name">Name: </label>
      <input required type="text" id="name" name="name" />
      <label for="time">Time:</label>
      <input required type="datetime-local" id="time" name="time" />
      <button>Add Checkin</button>
  </body>
</html>
